<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="temp/styles/styles.css">
</head>

<body>
	<div class="container">
		<h1 class="heading">Listings App</h1>
		<p>This app allows you to make those all-important lists – your eight grammaphone records for a desert island, your top ten books of all time, your favourite films/directors/actors – whatever it is you want to list, this is the place to do it.</p>
		<form id="ourForm">
			<input id="ourField" type="text" autocomplete="off">
			<button>Add to the list</button>
		</form>
		<form id="ourTitle">
			<input id="listTitle" type="text" autocomplete="off" placeholder="Title of list">
			
		</form>

		<!--<h4 id="listTitle">List title</h4>-->

		<ul id="ourList">
		</ul>
	</div>

<script src="app.js"></script>

</body>
</html>
